{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div>
            {% for post in post_list %}
              <div>
                  <div class="card-body">
                      <h2>{{ post.title }}</h2>
                      <p>{{ post.created_on}} </p>
                      <p>{{post.content|slice:":200" }}</p>
                      <a href="{% url 'blog:post_detail' post.slug  %}" class="btn btn-primary">Читать</a>
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
